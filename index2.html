<!DOCTYPE html>
<head> <meta charset="UTF-8">
	<title>Sinusoid 2</title> </head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	
<script>
	var canvas = document.getElementById("canvas")
	var ctx = canvas.getContext("2d")	
	
	var x = 0
	var y = 0	
	var d = 0

	var render = function(){
		ctx.fillStyle = "black"
		ctx.fillRect(0, 0, 400, 400)
		
		for (var i = 0; i < 400; i++){	
			x += 1
			y = 200 + 30 * Math.cos(2 * x * Math.PI/180 + d)
			
			ctx.fillStyle = "lime"
			ctx.fillRect(x, y, 3, 3)			
		}
		
		x = 0
		d += 0.1
		
		if (d > Math.PI * 2){		
			d = 0
		}
		
		requestAnimationFrame(render)
	}
	render()
	
</script>
</body>
</html>
